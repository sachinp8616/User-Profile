<div class="row mt-5 justify-content-center">
  <div class="col-xs-12 col-sm-8 col-md-5">
    <div class="card">
      <div class="card-header bg-dark text-light text-center">SignUp</div>
      <div class="card-body">
        <div class="form-group">
          <label for="">User Name</label>
          <input
            type="text"
            name="userName"
            [(ngModel)]="userName"
            class="form-control"
            [ngClass]="errors.userName ? 'is-invalid' : ''"
            (change)="onChangeHandler()"
          />
          <div class="invalid-feedback">{{ errors.userName }}</div>
        </div>

        <div class="form-group">
          <label for="">Password</label>
          <input
            type="password"
            name="password"
            [(ngModel)]="password"
            class="form-control"
            [ngClass]="errors.password ? 'is-invalid' : ''"
          />
          <div class="invalid-feedback">{{ errors.password }}</div>
        </div>

        <div class="form-group">
          <label for="">Confirm Password</label>
          <input
            type="password"
            name="password2"
            [(ngModel)]="password2"
            class="form-control"
            [ngClass]="errors.password2 ? 'is-invalid' : ''"
          />
          <div class="invalid-feedback">{{ errors.password2 }}</div>
        </div>
        <button class="btn btn-success btn-block" (click)="onSubmit()">
          Register
        </button>
      </div>
    </div>
  </div>
</div>
